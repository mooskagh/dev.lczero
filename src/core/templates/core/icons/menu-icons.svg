<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Home icon - blue/green house -->
  <symbol id="icon-home" viewBox="0 0 16 16">
    <!-- Roof -->
    <path d="M8 1l7 6H13L8 3 3 7H1l7-6z" fill="#DC143C"/>
    <!-- Roof edge -->
    <path d="M8 2l6 5H13L8 3 3 7H2l6-5z" fill="#FF6347"/>
    <!-- House walls -->
    <rect x="3" y="7" width="10" height="8" fill="#E6E6FA"/>
    <!-- Door -->
    <rect x="6" y="10" width="2" height="5" fill="#228B22"/>
    <!-- Door knob -->
    <circle cx="7.5" cy="12.5" r="0.3" fill="#FFD700"/>
    <!-- Windows -->
    <rect x="4" y="9" width="1.5" height="1.5" fill="#87CEEB"/>
    <rect x="10.5" y="9" width="1.5" height="1.5" fill="#87CEEB"/>
    <!-- Window frames -->
    <rect x="4" y="9" width="1.5" height="1.5" fill="none" stroke="#4169E1" stroke-width="0.2"/>
    <rect x="10.5" y="9" width="1.5" height="1.5" fill="none" stroke="#4169E1" stroke-width="0.2"/>
  </symbol>
  
  <!-- Archive/Artifacts icon - orange/purple box -->
  <symbol id="icon-archive" viewBox="0 0 16 16">
    <!-- Box top -->
    <rect x="1" y="3" width="14" height="2" fill="#FF8C00"/>
    <!-- Box top highlight -->
    <rect x="1" y="3" width="14" height="0.5" fill="#FFA500"/>
    <!-- Box body -->
    <rect x="2" y="5" width="12" height="9" fill="#9370DB"/>
    <!-- Box side shadow -->
    <rect x="13" y="5" width="1" height="9" fill="#4B0082"/>
    <!-- Box bottom shadow -->
    <rect x="2" y="13" width="12" height="1" fill="#4B0082"/>
    <!-- Files/folders inside -->
    <rect x="4" y="7" width="8" height="1" fill="#FFFFE0"/>
    <rect x="4" y="9" width="6" height="1" fill="#98FB98"/>
    <rect x="4" y="11" width="7" height="1" fill="#FFB6C1"/>
    <!-- Box handle -->
    <rect x="7" y="3.5" width="2" height="1" fill="#696969"/>
    <rect x="6.5" y="3.2" width="3" height="0.6" fill="none" stroke="#696969" stroke-width="0.3" rx="0.3"/>
  </symbol>
</svg>